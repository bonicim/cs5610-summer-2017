<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Profile</title>

  <!-- Local Bootstrap -->
  <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap CDN from MaxCDN minified version 3.x -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

  <!-- My custom css file -->
  <link href="css/mycss.css" rel="stylesheet" />

  <!-- jQuery CDN from MaxCDN minified version 1.x -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

  <!-- Bootstrap JS minified version 3.x-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- My custom js file -->
  <script src="js/app.js"></script>
</head>

<body>

  <nav class="navbar navbar-fixed-top mc-navbar-bg">
    <div class="container-fluid">
      <a class="navbar-brand mc-navbar-text" href="profile.html">
        Profile
      </a>
      <a class="navbar-link navbar-text pull-right mc-navbar-ok-icon" href="#">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </div>
  </nav>

  <div class="container">
    <form class="mc-form-top">
      <label for="username">Username</label>
      <input id="username" class="form-control" type="text" placeholder="efitzgerald"/>
      <label for="email">Email</label>
      <input id="email" class="form-control" type="email" placeholder="efitzgerald@gmail.com"/>
      <label for="first-name">First Name</label>
      <input id="first-name" class="form-control" type="text" placeholder="Ella"/>
      <label for="last-name">Last Name</label>
      <input id="last-name" class="form-control" type="text" placeholder="Fitzgerald"/>
      <a class="btn btn-primary btn-block" href="website-list.html">
        Websites
      </a>
      <a class="btn btn-success btn-block" href="login.html">
        Logout
      </a>
    </form>
  </div>

  <nav class="navbar navbar-fixed-bottom mc-navbar-bg">
    <div class="container-fluid">
      <a class="navbar-link navbar-text pull-right mc-navbar-ok-icon" href="#">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>
  </nav>

</body>

</html>
