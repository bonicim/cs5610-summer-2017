<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <!-- Adding Bootstrap and custom CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/mycss.css" rel="stylesheet" />

  <!-- Adding JQuery and custom JS -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
      <div class="col-xs-12">
        <a class="navbar-text pull-left mc-navbar-icon-leftmost" href="widget-list.html">

      <form>
        <div class="form-group mc-container-under-navbar">
          <label for="name">Name</label>

        <div class="form-group">
          <label for="size">Size</label>
          <input id="size" class="form-control" type="number" placeholder="3" min="0"/>

        <a class="btn btn-danger btn-block" href="widget-list.html">
          Delete
        </a>
      </form>
    </div>
  </div>

  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="row container-fluid">
      <div class="col-xs-12">
        <a class="navbar-link navbar-text pull-right mc-navbar-icon-rightmost" href="profile.html">
