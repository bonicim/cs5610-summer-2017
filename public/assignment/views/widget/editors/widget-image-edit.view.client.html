<form>
  <div class="form-group mc-container-under-navbar">
    <label for="name">Name</label>
    <input id="name" class="form-control" type="text" placeholder="Some Widget"/>
  </div>

  <div class="form-group">
    <label for="title">Text</label>
    <input ng-model="model.widget.text" id="title" class="form-control" type="text" placeholder="Lorem ipsum."/>
  </div>

  <div class="form-group">
    <label for="url">URL</label>
    <input ng-model = "model.widget.url" id="url" class="form-control" type="url"
    placeholder="https://youtu.be/wzjWIxXBs_s"/>
  </div>

  <div class="form-group">
    <label for="width">Width</label>
    <input ng-model="model.widget.width" id="width" class="form-control" type="number"
           value="42"
           min="0" max="100"/>
  </div>

</form>

<form action="/api/upload"   method="post" enctype="multipart/form-data">
  <input  name="myFile"    type="file" class="form-control"/>
  <input  name="width"     value="{{model.widget.width}}" style="display: none"/>
  <input  name="userId"    value="{{model.uid}}"   style="display: none"/>
  <input  name="websiteId" value="{{model.wid}}"   style="display: none"/>
  <input  name="pageId"    value="{{model.pid}}"   style="display: none"/>
  <input  name="widgetId"  value="{{model.wgid}}"   style="display: none"/>
  <button type="submit"    class="btn btn-block btn-primary">
    Upload Image
  </button>
</form>
