<form>
  <div class="form-group mc-container-under-navbar">
    <label for="name">Name</label>
    <input ng-model="model.widget.name" id="name" class="form-control" type="text" placeholder="Some Widget"/>
  </div>
  <div class="form-group">
    <label for="title">Text</label>
    <input ng-model="model.widget.text" id="title" class="form-control" type="text" placeholder="Lorem ipsum."/>
  </div>
  <div class="form-group">
    <label for="size">Size</label>
    <input ng-model="model.widget.size" id="size" class="form-control" type="number" placeholder="3" min="0"/>
  </div>
</form>
