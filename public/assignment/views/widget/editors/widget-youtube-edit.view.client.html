<form>
  <div class="form-group mc-container-under-navbar">
    <label for="name">Name</label>
    <input id="name" class="form-control" type="text" placeholder="Some Widget"/>
  </div>
  <div class="form-group">
    <label for="title">Text</label>
    <input ng-model="model.widget.text" id="title" class="form-control" type="text" placeholder="Lorem ipsum."/>
  </div>
  <div class="form-group">
    <label for="url">URL</label>
    <input ng-model="model.widget.url" id="url" class="form-control" type="url"
           placeholder="https://youtu.be/wzjWIxXBs_s"/>
  </div>
  <div class="form-group">
    <label for="width">Width</label>
    <input type="number" ng-model="model.widget.width" id="width" class="form-control"
           min="0"
           value="42"/>
  </div>
</form>
