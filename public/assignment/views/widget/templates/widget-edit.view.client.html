<nav class="navbar navbar-fixed-top mc-navbar-custom1">
  <div class="row container-fluid">
    <div class="col-xs-4 hidden-xs">
      <a ng-click="model.goToListWidget()" class="navbar-text pull-left mc-navbar-icon-leftmost">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a ng-click="model.goToListWidget()" class="navbar-header navbar-brand mc-navbar-text1">
        Widgets
      </a>
      <a ng-click="model.goToNewWidget()" class="navbar-text pull-right mc-navbar-icon-rightmost">
        <span class="glyphicon glyphicon-plus"></span>
      </a>
    </div>
    <div class="col-xs-1 visible-xs">
      <a ng-click="model.goToListWidget()" class="navbar-text pull-left mc-navbar-icon-leftmost">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </div>
    <div class="col-sm-8 col-xs-11">
      <a class="navbar-brand mc-navbar-text1">
        Widget Edit
      </a>
      <a ng-click="model.updateWidget(model.widget)" class="navbar-link navbar-text pull-right mc-navbar-icon-rightmost">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </div>
  </div>
</nav>

<div class="row container-fluid">
  <div class="col-xs-4 hidden-xs">
    <ul class="list-group mc-container-under-navbar">
      <li ng-repeat="widget in model.widgets" class="list-group-item mc-list-item-custom-1">
        {{widget.widgetType}}
        <a ng-click="model.goToEditWidget(widget._id)"><span class="glyphicon glyphicon-cog pull-right"></span></a>
      </li>
    </ul>
  </div>
  <div class="col-sm-8 col-xs-12">
    <div ng-switch="model.widget.widgetType">
      <div ng-switch-when="HEADING">
        <ng-include src="'views/widget/editors/widget-heading-edit.view.client.html'"></ng-include>
      </div>
      <div ng-switch-when="IMAGE">
        <ng-include src="'views/widget/editors/widget-image-edit.view.client.html'"></ng-include>
      </div>
      <div ng-switch-when="YOUTUBE">
        <ng-include src="'views/widget/editors/widget-youtube-edit.view.client.html'"></ng-include>
      </div>
      <!--<div ng-switch-when="HTML">-->
        <!--<ng-include src="''"></ng-include>-->
      <!--</div>-->
      <a ng-click="model.updateWidget(model.widget)" class="btn btn-primary btn-block mc-widget-edit-delete">
        Update
      </a>
      <a ng-click="model.deleteWidget()" class="btn btn-danger btn-block mc-widget-edit-delete">
        Delete
      </a>
    </div>
  </div>
</div>

<nav class="navbar navbar-fixed-bottom mc-navbar-custom1">
  <div class="row container-fluid">
    <div class="col-xs-12">
      <a ng-click="model.goToProfile()" class="navbar-link navbar-text pull-right mc-navbar-icon-rightmost">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>
  </div>
</nav>
