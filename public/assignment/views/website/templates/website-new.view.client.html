<nav class="navbar navbar-fixed-top mc-navbar-custom1">
  <div class="row container-fluid">
    <div class="col-xs-4 hidden-xs">
      <a ng-click="model.goToWebsiteList()" class="navbar-text pull-left mc-navbar-icon-leftmost">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a ng-click="model.goToWebsiteList()" class="navbar-header navbar-brand mc-navbar-text1">
        Websites
      </a>
      <a ng-click="model.goToNewWebsite()" class="navbar-text pull-right mc-navbar-icon-rightmost">
        <span class="glyphicon glyphicon-plus"></span>
      </a>
    </div>
    <div class="col-xs-1 visible-xs">
      <a ng-click="model.goToWebsiteList" class="navbar-text pull-left mc-navbar-icon-leftmost">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </div>
    <div class="col-sm-8 col-xs-11">
      <a class="navbar-brand mc-navbar-text1">
        New Website
      </a>
      <a ng-click="model.createWebsite(model.websiteToAdd.name, model.websiteToAdd.description)"
         class="navbar-link navbar-text pull-right mc-navbar-icon-rightmost">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </div>
  </div>
</nav>

<div class="row container-fluid">
  <div class="col-xs-4 hidden-xs">
    <ul class="list-group mc-container-under-navbar">
      <li ng-repeat="website in model.websites" class="list-group-item mc-list-item-custom-1">
        {{website.name}}
        <a ng-click="model.goToEditWebsite(website._id)"><span class="glyphicon glyphicon-cog pull-right"></span></a>
      </li>
    </ul>
  </div>
  <div class="col-xs-12 col-sm-8">
    <form>
      <div class="form-group mc-container-under-navbar">
        <label for="name">Name</label>
        <input ng-model="model.websiteToAdd.name" id="name" class="form-control" type="text" placeholder="Name"/>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea ng-model="model.websiteToAdd.description" id="description" class="form-control" rows="10" cols="50"
                  placeholder="Description"></textarea>
      </div>
      <a ng-click="model.createWebsite(model.websiteToAdd.name, model.websiteToAdd.description)"
         class="btn btn-success btn-block">
        Submit
      </a>
    </form>
  </div>
</div>

<nav class="navbar navbar-fixed-bottom mc-navbar-custom1">
  <a ng-click="model.goToProfile()" class="navbar-link navbar-text pull-right mc-navbar-icon-rightmost">
    <span class="glyphicon glyphicon-user"></span>
  </a>
</nav>
