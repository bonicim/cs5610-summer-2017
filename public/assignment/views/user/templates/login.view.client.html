<div class="container-fluid">
  <h1>Login</h1>
  <form>
    <input ng-model="model.username" type="text" class="form-control" placeholder="username"/>
    <input ng-model="model.password" type="password" class="form-control" placeholder="password"/>
    <a class="btn btn-primary btn-block" ng-click="model.login(model.username,model.password)">
      Login
    </a>
    <a class="btn btn-success btn-block" href="#/register">
      Register
    </a>
  </form>
</div>
