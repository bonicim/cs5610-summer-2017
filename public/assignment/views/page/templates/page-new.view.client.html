<nav class="navbar navbar-default navbar-fixed-top">
  <div class="row container-fluid">
    <div class="col-xs-4 hidden-xs">
      <a ng-click="model.goToWebsiteList()" class="navbar-text pull-left mc-navbar-icon-leftmost">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="navbar-header navbar-brand mc-navbar-text1">
        Pages
      </a>
      <a ng-click="model.goToNewPage()" class="navbar-text pull-right mc-navbar-icon-rightmost">
        <span class="glyphicon glyphicon-plus"></span>
      </a>
    </div>
    <div class="col-xs-1 visible-xs">
      <a class="navbar-text pull-left" href="page-list.view.client.html">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </div>
    <div class="col-sm-8 col-xs-11">
      <a class="navbar-brand mc-navbar-text1">
        New Page
      </a>
      <a ng-click="model.createPage()" class="navbar-link navbar-text pull-right mc-navbar-icon-rightmost">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </div>
  </div>
</nav>

<div class="row container-fluid">
  <div class="col-xs-4 hidden-xs">
    <ul class="list-group mc-container-under-navbar">
      <li ng-repeat="page in model.pages" class="list-group-item mc-list-item-custom-1">
        <a ng-click="model.goToWidgetList(page._id)">{{page.name}}</a>
        <a ng-click="model.goToEditPage(page._id)"><span class="glyphicon glyphicon-cog pull-right"></span></a>
      </li>
    </ul>
  </div>
  <div class="col-sm-8 col-xs-12">
    <form>
      <div class="form-group mc-container-under-navbar">
        <label for="name">Name</label>
        <input ng-model="model.pageName" id="name" class="form-control" type="text" placeholder="Page Name"/>
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input ng-model="model.pageDescription" id="title" class="form-control" type="text"
               placeholder="Page Title"/>
      </div>
      <a ng-click="model.createPage(model.pageName, model.pageDescription)"
         class="btn btn-success btn-block">
        Submit
      </a>
    </form>
  </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="row container-fluid">
    <div class="col-xs-12">
      <a ng-click="model.goToProfile()" class="navbar-link navbar-text pull-right mc-navbar-icon-rightmost">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>
  </div>
</nav>
