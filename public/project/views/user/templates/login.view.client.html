<div class="container-fluid">
  <h1>Login</h1>
  <form>
    <div class="form-group">
      <input ng-model="model.username" type="text" class="form-control" placeholder="username" required/>
    </div>
    <div class="form-group">
      <input ng-model="model.password" type="password" class="form-control" placeholder="password" required/>
    </div>
    <a class="btn btn-primary btn-block" ng-click="model.login(model.username, model.password)">
      Login
    </a>
    <a class="btn btn-success btn-block" ng-click="model.goToRegister()">
      Register
    </a>

      <!--<span class="fa fa-google-plus"></span>-->
      <!--Google-->
    <!--</a>-->

      <!--<span class="fa fa-facebook"></span>-->
      <!--Facebook-->
    <!--</a>-->
  </form>
</div>
