<div>
  <a class="btn btn-success btn-block">
    My Public Page
  </a>
</div>

<p>{{model.user}}</p>
<p>{{model.photoUrl}}</p>

<div ng-switch="model.isSuitor.toString()">
  <div ng-switch-when="true">
    <ng-include src="'views/page/templates/publicPages/suitor.public.page.view.client.html'"></ng-include>
  </div>
  <div ng-switch-when="false">
    <ng-include src="'views/page/templates/publicPages/match.public.page.view.client.html'"></ng-include>
  </div>
</div>
